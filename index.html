<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ivrea Pizzas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet" />
        <!--Coneccion a CSS de Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" />
        <!---->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="sweetalert2.min.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg custom-navbar w-100 header">
                <div class="text-center">
                    <span class="navbar-brand" href="#">
                        <img src="assets/images/image.png" alt="Logo Ivrea" class="logo-imagen" />
                    </span>
                </div>
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <button
                        class="navbar-toggler order-1"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse order-2">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Pizzas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Paninis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bebidas</a>
                            </li>
                        </ul>
                    </div>
                    <button
                        id="carrito"
                        class="btn btn-primary order-3"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                        <i class="bi bi-cart"></i> Carrito
                        <span class="contadorCarrito">0</span>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <div id="productos" class="productos"></div>
        </main>
        <footer>
            <div class="footer_logo">
                <a href="index.html">
                    <img src="assets/images/image.png" alt="logo Ivrea" />
                </a>
                <div class="footer_redes">
                    <ul>
                        <li>
                            <a href=""
                                ><img
                                    src="assets/icons/whatsapp.svg"
                                    alt="logo whatsapp" />WhatsApp</a
                            >
                        </li>
                        <li>
                            <a href="https://www.instagram.com/ivrea.crespo/"
                                ><img
                                    src="assets/icons/instagram.svg"
                                    alt="logo instagram" />ivrea.crespo</a
                            >
                        </li>
                    </ul>
                </div>
            </div>

            <div class="horarios">
                <p>JUEVES A DOMINGOS de 20:00 a 23:00 hs</p>
            </div>
            <div class="ubicacion">
                <img src="assets/images/ubicacion.png" alt="imagen ubicación" />
                <p>Ramírez 1414 (Local 2) Crespo - Entre Ríos</p>
            </div>
            <div class="google-maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.0334923580244!2d-60.314461!3d-32.0320096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b42555998fae8d%3A0x980cc72ddf143b42!2sIVREA%20-%20Pizza%20e%20panini!5e0!3m2!1sen!2sar!4v1710897547974!5m2!1sen!2sar"
                    width="100%"
                    height="300"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </footer>

        <!-- Offcanvas Cart Container -->
        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body contenedor-carrito">
                <!-- Cart content will go here -->
            </div>
        </div>

        <!--Coneccion a JS de Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!---->
        <script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
